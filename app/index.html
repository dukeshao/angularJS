<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS路由实例</title>
    <style>
      .ng-invalid {
        color: red
      }
    </style>
  </head>

  <body>
    <h2>AngularJS 路由应用</h2>
    <ul>
      <li><a ui-sref="home">首页</a></li>
      <li><a ui-sref="computers">电脑</a></li>
      <li><a ui-sref="printers">打印机</a></li>
      <li><a ui-sref="printers.one">打印机1号</a></li>
      <li><a ui-sref="printers.two">打印机2号</a></li>
    </ul>
    <div ui-view></div>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="app.route.js"></script>
  </body>

</html>
